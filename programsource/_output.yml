bookdown::gitbook:
  css: style.css
  config:
    search: true
    download:
      - ["rinpharma2018.pdf", "PDF"]
      - ["rinpharma2018.docx", "Word"]
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./"><img src="images/smalllogo.png" alt="Roche" align="middle"></a></li>
      after: |
        <li><a href="https://github.com/RConsortium/r-pharma/pulse/monthly">Source code</a></li>
        <li><a href="https://github.com/RConsortium/r-pharma/issues">Feedback</a></li>
    sharing:
      facebook: yes
      twitter: yes
      google: yes
      weibo: no
      instapper: no
      vk: no
      all: null
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::word_document2: default
